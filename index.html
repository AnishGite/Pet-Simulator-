<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet Simulator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fefce8;
            transition: background-color 1s;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .card-header {
            background: linear-gradient(to bottom, #e0f2fe, white);
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .card-content {
            padding: 20px;
        }
        .pet-display {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .pet-display:hover {
            transform: scale(1.1);
        }
        .message {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin: 10px 0;
        }
        .progress-container {
            margin: 15px 0;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .progress-label span:first-child {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.3s ease;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .time {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .weather-icon {
            font-size: 1.5rem;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Virtual Pet ğŸ¾</h2>
            <div class="time">
                <span class="weather-icon" id="sunIcon">â˜€ï¸</span>
                <span id="timeDisplay"></span>
                <span class="weather-icon" id="moonIcon">ğŸŒ™</span>
            </div>
        </div>
        <div class="card-content">
            <div class="pet-display" id="petDisplay">ğŸ±</div>
            <div class="message" id="message">Take care of your pet! ğŸ’–</div>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>ğŸ– Hunger</span>
                    <span id="hungerValue">100%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="hungerBar" style="width: 100%; background: #f43f5e;"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>ğŸ’ Happiness</span>
                    <span id="happinessValue">100%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="happinessBar" style="width: 100%; background: #ec4899;"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>âš¡ Energy</span>
                    <span id="energyValue">100%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="energyBar" style="width: 100%; background: #3b82f6;"></div>
                </div>
            </div>

            <div class="buttons">
                <button onclick="feed()" id="feedBtn" style="background: #f43f5e;">ğŸ– Feed</button>
                <button onclick="play()" id="playBtn" style="background: #ec4899;">ğŸ¾ Play</button>
                <button onclick="sleep()" id="sleepBtn" style="background: #3b82f6;">ğŸ’¤ Sleep</button>
                <button onclick="restart()" style="background: #64748b;">ğŸ”„ Restart</button>
            </div>
        </div>
    </div>

    <script>
        let pet = {
            hunger: 100,
            happiness: 100,
            energy: 100,
            isAlive: true,
            isSleeping: false
        };

        let gameTime = {
            hours: 9, // Start at 9:00 AM
            minutes: 0,
            isNight: false
        };

        const expressions = {
            normal: "ğŸ±",
            happy: "ğŸ˜º",
            sad: "ğŸ˜¿",
            sleeping: "ğŸ˜´",
            dead: "ğŸ’€"
        };

        function updateDisplay() {
            const expression = !pet.isAlive ? expressions.dead :
                             pet.isSleeping ? expressions.sleeping :
                             pet.energy < 20 ? expressions.sad :
                             pet.happiness > 80 ? expressions.happy :
                             expressions.normal;
            
            document.getElementById('petDisplay').textContent = expression;
            document.getElementById('hungerBar').style.width = `${pet.hunger}%`;
            document.getElementById('hungerValue').textContent = `${Math.round(pet.hunger)}%`;
            document.getElementById('happinessBar').style.width = `${pet.happiness}%`;
            document.getElementById('happinessValue').textContent = `${Math.round(pet.happiness)}%`;
            document.getElementById('energyBar').style.width = `${pet.energy}%`;
            document.getElementById('energyValue').textContent = `${Math.round(pet.energy)}%`;

            document.body.style.backgroundColor = gameTime.isNight ? '#f0f9ff' : '#fefce8';
            document.getElementById('sunIcon').style.opacity = gameTime.isNight ? '0.3' : '1';
            document.getElementById('moonIcon').style.opacity = gameTime.isNight ? '1' : '0.3';
            
            const buttons = ['feedBtn', 'playBtn', 'sleepBtn'];
            buttons.forEach(btn => {
                document.getElementById(btn).disabled = !pet.isAlive || 
                    (btn === 'playBtn' && (pet.isSleeping || gameTime.isNight || pet.energy < 20)) ||
                    (btn === 'feedBtn' && pet.isSleeping);
            });
        }

        function showMessage(msg, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            setTimeout(() => messageEl.textContent = "Take care of your pet! ğŸ’–", duration);
        }

        function feed() {
            if (!pet.isAlive || pet.isSleeping) return;
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 5);
            pet.happiness = Math.min(100, pet.happiness + 10);
            showMessage("Yummy! ğŸ˜‹ +30 hunger");
            updateDisplay();
        }

        function play() {
            if (!pet.isAlive || pet.isSleeping || gameTime.isNight) {
                showMessage(gameTime.isNight ? "Too dark to play! ğŸŒ™" : "Can't play now! ğŸ˜´");
                return;
            }
            if (pet.energy < 20) {
                showMessage("Too tired to play! ğŸ˜«");
                return;
            }
            pet.happiness = Math.min(100, pet.happiness + 30);
            pet.energy = Math.max(0, pet.energy - 20);
            pet.hunger = Math.max(0, pet.hunger - 10);
            showMessage("So fun! ğŸ‰ +30 happiness");
            updateDisplay();
        }

        function sleep() {
            if (!pet.isAlive) return;
            pet.isSleeping = !pet.isSleeping;
            showMessage(pet.isSleeping ? "Sweet dreams! ğŸ’«" : "Rise and shine! ğŸŒ");
            updateDisplay();
        }

        function restart() {
            pet = {
                hunger: 100,
                happiness: 100,
                energy: 100,
                isAlive: true,
                isSleeping: false
            };
            gameTime = {
                hours: 9,
                minutes: 0,
                isNight: false
            };
            showMessage("Welcome your new pet! ğŸˆ");
            updateDisplay();
        }

        function updateTime() {
            gameTime.minutes++;
            if (gameTime.minutes >= 60) {
                gameTime.minutes = 0;
                gameTime.hours = (gameTime.hours + 1) % 24;
            }
            gameTime.isNight = (gameTime.hours >= 20 || gameTime.hours < 6);

            const hour12 = gameTime.hours % 12 || 12;
            const ampm = gameTime.hours >= 12 ? 'PM' : 'AM';
            const minutes = gameTime.minutes.toString().padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hour12}:${minutes} ${ampm}`;
            updateDisplay();
        }

        function updateStats() {
            if (pet.isAlive && !pet.isSleeping) {
                pet.hunger = Math.max(0, pet.hunger - 0.5);
                pet.happiness = Math.max(0, pet.happiness - 0.3);
                pet.energy = Math.max(0, pet.energy - (gameTime.isNight ? 0.1 : 0.2));
            }

            if (pet.isAlive && pet.isSleeping && gameTime.isNight) {
                pet.energy = Math.min(100, pet.energy + 0.5);
            }

            if (pet.hunger <= 0 || pet.happiness <= 0 || pet.energy <= 0) {
                pet.isAlive = false;
                showMessage("Game Over! Your pet needs better care! ğŸ˜¢", 5000);
            }

            updateDisplay();
        }

        setInterval(updateTime, 1000);
        setInterval(updateStats, 1000);
        updateDisplay();
    </script>
</body>
</html>
